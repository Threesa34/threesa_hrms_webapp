            <div class="col-md-12 col-lg-12 col-sm-12 col-12 col-xl-12 mx-auto my-auto mt-4 text-center p-4">
              <h1 class="brand-header ml-auto mr-auto">Threesa infoway pvt ltd</h1>

            <div class="col-md-6 col-lg-4 col-sm-12 col-12 col-xl-4 mx-auto my-auto my-4 mt-4">
                <div class="card mat-elevation-z6 mt-4 p-3">
                        
                    <form   #passwordChangeForm="ngForm" [formGroup]="changePassword" class="col-12 p-4">
                        <mat-form-field class="col-12">
                          <mat-label>Email ID</mat-label>
                          <input matInput type="email" formControlName="email" [(ngModel)]="userdetails.email" name="email" required>
                        </mat-form-field>
    
                      
                  
                        <div class="col-12 text-center mb-4 mt-2">
                                <button mat-raised-button class="col-12" color="primary">Submit</button>
                        </div>
    
                      </form>
                        
                        <div class="col-12 text-right">
                            <span class="pointer" [routerLink]="['/', 'authentication']"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back to login</span>
                        </div>

                </div>
            </div>
        </div>
