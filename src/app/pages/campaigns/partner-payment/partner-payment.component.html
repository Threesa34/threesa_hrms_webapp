<div class="modal-dialog modal-lg">
        <div class="modal-content">
                <div class="row p-2">
                <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <div class="row">
                            <div class="col-12"> <span class="modal-title">Partners Payment Details</span></div>
                        <div class="col-12"><strong class="h4"><i class="fi fi-rr-user"></i> {{personDetails.name | titlecase}}</strong></div>
                        <div class="col-12"><strong><i class="fi fi-rr-mobile-notch"></i> {{personDetails.mobile1}}</strong></div>
                        <div class="col-12"><strong><i class="fi fi-rr-envelope"></i> {{personDetails.email}}</strong></div>
                    </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <div class="col-12 text-right"><span class="h4"><i class="fi fi-rr-wallet"></i> {{(personDetails.totalConnections * personDetails.creditpoints) - personDetails.total_redeem_points}}</span></div>
                    </div>
                    </div>
          <div class="modal-body">
                <mat-tab-group (selectedTabChange)="emitEventsOnTabChange($event)">
                        <mat-tab label="Add Payment Details">
                          <div class="container-fluid">
                            <div class="row">
                              <div class="col-12">
                                  <div class="row">
                                          <mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12">
                                                  <mat-label>Credit Points (Amount)</mat-label>
                                                  <input matInput type="number" [(ngModel)]="paymentDetails.redeem_points" required>
                                          </mat-form-field>
                      
                                          <mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12">
                                                  <mat-label>Date of Payment</mat-label>
                                                  <input matInput [matDatepicker]="payment_date" (click)="payment_date.open()" [(ngModel)]="paymentDetails.payment_date">
                                                  <mat-datepicker-toggle matSuffix [for]="payment_date"></mat-datepicker-toggle>
                                                  <mat-datepicker #payment_date></mat-datepicker>
                                              </mat-form-field>
                                              <div class="col-12 text-right">
                                                  <hr>
                                                  <button class="btn btn-sm btn-secondary" mat-dialog-close>Close</button>&nbsp;
                                                  <button class="btn btn-sm btn-primary" (click)="savePartnerPaymentDetails()">Save</button>
                                              </div>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </mat-tab>
                        <mat-tab label="Payment History (Transactions)">
                          <div class="container-fluid" style="height:350px;overflow: auto">
                            <div class="row">
                              <div class="col-12 table-responsive">
                                    <ag-grid-angular
                                    style="width: 100%; height: 100%;"
                                    class="ag-theme-alpine"
                                    [columnDefs]="columnDefs"
                                    [defaultColDef]="defaultColDef"
                                    [suppressRowClickSelection]="true"
                                    [rowSelection]="rowSelection"
                                    [enableRangeSelection]="true"
                                    [pagination]="true"
                                    [paginationPageSize]="paginationPageSize"
                                    [rowData]="rowData"
                                    (gridReady)="onGridReady($event)"
                                    >
                                </ag-grid-angular>
                              </div>
                            </div>
                          </div>
                        </mat-tab>
                      </mat-tab-group>

          </div>
          </div>
</div>
