<div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
    <div class="row">
       
      <div class="col-12"><strong>Share on SMS</strong></div>

     
      </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="row">
         <!--  <div class="col-12 col-md-6 col-sm-12 col-lg-6 col-xl-6">
            <mat-form-field class="col-12 col-md-12 col-lg-12 col-xl-12 col-sm-12">
                <mat-label>Sender Host</mat-label>
                <mat-select [(ngModel)]="advDetails.senderid">
                  <mat-option>Clear</mat-option>
                  <mat-option value="valid">Valid option</mat-option>
                  <mat-option value="invalid">Invalid option</mat-option>
                </mat-select>
              </mat-form-field>
          </div> -->
          <div class="col-12">
            <mat-form-field class="col-12 col-md-12 col-lg-12 col-xl-12 col-sm-12">
                <mat-label>Sender ID</mat-label>
                <input matInput [(ngModel)]="advDetails.senderid">
            </mat-form-field>
          </div>
      </div>
      <div class="row">
          <div class="col-12 mb-2">
            <button class="btn btn-sm btn-info" (click)="addNewMember()"><i class="fas fa-plus"></i></button>&nbsp;
            <button class="btn btn-sm btn-info" (click)="showfileUploader = !showfileUploader"><i class="fas fa-file-upload"></i> &nbsp;Upload Excel</button>&nbsp;
           
          </div>

          <div class="col-12 mb-2" *ngIf="showfileUploader">
            <input type="file" ng2FileSelect [uploader]="uploader"  (change)="onFileChange($event)" >&nbsp;
            <div class="col-12">
              <mat-hint>Keep only one column in excel file with heading "mobile_no"</mat-hint>
            </div>
            <div class="row" *ngIf="sheets.length > 0">
                <mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12">
                    <mat-label>Sheets</mat-label>
                    <mat-select [(ngModel)]="selectedSheet" (selectionChange)="getDatafromSheet(selectedSheet)">
                      <mat-option *ngFor="let _obj of sheets" [value]="_obj">{{_obj}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12"> 
                    <button class="btn btn-sm btn-warning" (click)="uploadExcelData()" [disabled]="selectedSheet == undefined || selectedSheet == null || selectedSheet == ''"><i class="fas fa-file-upload"></i> &nbsp;Upload</button>&nbsp;
                  </div>
                  
            </div>
          </div>
          </div>
          <div class="row" style="height: 200px;overflow: auto;">
           
            <div class="col-12 col-sm-12 col-lg-4 col-md-4 col-xl-4" *ngFor="let _obj of membersList;let i = index">
              <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text text-danger" (click)="spliceMember(i)"><i class="fas fa-trash-alt"></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="_obj.number">
                </div>
            </div>
          </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
     
      <mat-hint *ngIf="membersList.length > 0">Total Contacts: {{membersList.length}}</mat-hint>&nbsp;<button class="btn btn-sm mt-2 btn-primary" (click)="shareOnMessage()">Share</button> 
        &nbsp; <button class="btn btn-sm mt-2 btn-warning" mat-dialog-close>Close</button>
    </div>

  </div>
