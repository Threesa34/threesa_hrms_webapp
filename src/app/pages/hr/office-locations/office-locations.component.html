<!-- setDefaultPassword -->
<div class="container-fluid">
    <div class="row">
        <button class="btn btn-sm mt-2 btn-primary"  (click)="openDialog()"><i class="fas fa-user-plus"></i>&nbsp;Add Location</button> &nbsp;<button class="btn btn-sm mt-2 btn-primary" *ngIf="selectedRows && selectedRows.length == 1"   (click)="openDialog()"><i class="fas fa-user-edit"></i>&nbsp;Edit Location</button> &nbsp;<button class="btn btn-sm mt-2 btn-primary" *ngIf="selectedRows && selectedRows.length >= 1" (click)="deleteOfficeLocations()"><i class="fas fa-user-alt-slash"></i>&nbsp;Disable Location</button>
    </div>
   
    <div class="row mt-3">
        <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-alpine"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        [enableRangeSelection]="true"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [rowData]="rowData"
        (selectionChanged)="onSelectionChanged($event)"
        (gridReady)="onGridReady($event)"
        >
    </ag-grid-angular>
    </div>
</div>
