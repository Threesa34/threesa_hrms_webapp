<div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
    <div class="row">
       
      <div class="col-12"><strong>Salary History</strong></div>
      <div class="col-12 mt-1"><strong>{{formatFullName(data[0].name)}}&nbsp;<sub>({{data[0].role_name}})</sub></strong></div>
     
      </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <th>#</th>
                <th class="text-center text-nowrap">Leave Type</th>
                <th class="text-center text-nowrap">Start Date - End Date</th>
                <th class="text-center text-nowrap">Approval Status</th>
            </thead>
            <tbody>
                <tr *ngFor="let _data of leavesList; let i = index">
                    <td class="text-nowrap">{{i+1}}</td>
                    <td class="text-center text-nowrap">{{_data.leave_type}}</td>
                    <td class="text-right text-nowrap">{{_data.date_range}}</td>
                    <td class="text-center text-nowrap">{{_data.approval}}</td>
                </tr>
            </tbody>
        </table>
      </div>

     

    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      
    </div>

  </div>
