<div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
    <div class="row">
       
      <div class="col-12"><strong>Apprisal History</strong></div>
      <div class="col-12 mt-1"><strong>{{formatFullName(data[0].name)}}&nbsp;<sub>({{data[0].role_name}})</sub></strong></div>
     
      </div>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <th>#</th>
                <th class="text-center text-nowrap">Apprisal Date</th>
                <th class="text-center text-nowrap">Salary</th>
                <th class="text-center text-nowrap">Created by</th>
            </thead>
            <tbody>
                <tr *ngFor="let _data of approsalsList; let i = index">
                    <td class="text-nowrap">{{i+1}} &nbsp;<i *ngIf=" _data.status == 1" [ngClass]="{'text-success' : _data.status == 1}">Active</i></td>
                    <td class="text-center text-nowrap">{{_data.apprisal_date}}</td>
                    <td class="text-right text-nowrap">{{_data.net_salary}}</td>
                    <td>{{formatFullName(_data.created_by)}}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      
    </div>

  </div>
