<div class="modal-content">

    <!-- Modal Header -->
    <div class="modal-header">
    <div class="row">
       
      <div class="col-12"><strong>Employee Review</strong></div>
      <div class="col-12 mt-1"><strong>{{formatFullName(data[0].name)}}&nbsp;<sub>({{data[0].role_name}})</sub></strong></div>
     
      </div>
      <mat-form-field class="col-12 col-md-6 col-lg-6 col-xl-6 col-sm-12">
        <mat-label>Month</mat-label>
        <input matInput type="month" Mat [(ngModel)]="selectedMonth" (change)="getreviewsList(selectedMonth)">
    </mat-form-field>
    </div>

    <!-- Modal body -->
    <div class="modal-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <th>#</th>
                <th class="text-center text-nowrap">Date</th>
                <th class="text-center text-nowrap">Reviewed By</th>
                <th class="text-center text-nowrap">Review</th>
                <th class="text-center text-nowrap">Note</th>
            </thead>
            <tbody>
                <tr *ngFor="let _data of reviewsList; let i = index">
                    <td class="text-nowrap">{{i+1}}</td>
                    <td class="text-center text-nowrap">{{_data.review_date}}</td>
                    <td class="text-left text-nowrap">{{_data.reviewd_by}}</td>
                    <td class="text-center text-nowrap">{{_data.review}}</td>
                    <td class="text-left text-nowrap">{{_data.note}}</td>
                </tr>
            </tbody>
        </table>
      </div>

     

    </div>

    <!-- Modal footer -->
    <div class="modal-footer">
      
    </div>

  </div>
