<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <input type="file" ng2FileSelect [uploader]="uploader"  (change)="onFileChange($event)" >
        </div>

        <div class="col-12">
            <h3 class="text-danger">
                Create excel (.xlsx/.xls) file
                <br>
                Headings for excel data: ["Name", "Address"]</h3>
        </div>
        <div class="col-12 mt-4">
            <mat-form-field class="col-12">
                <mat-label>Select Sheet</mat-label>
                <mat-select [(ngModel)]="uploadData.seletedSheet">
                  <mat-option *ngFor="let _obj of sheets" [value]="_obj">{{_obj}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-12 mt-4 text-center">
            <button mat-raised-button color="primary" (click)="UploadExcelData()" mat-dialog-close>Upload</button>&nbsp;
            <button mat-raised-button mat-dialog-close color="accent">Cancle</button>
        </div>
    </div>
</div>
