<div class="container-fluid mb-4">

    <div class="row">

        <div class="col-12 text-right mb-2">
            <button mat-raised-button color="primary" (click)="saveMegapackDetails()">Save</button>&nbsp;
            <button mat-raised-button color="accent" (click)="_location.back()">Cancel</button>
        </div>

    <div class="col-12 col-lg-3 col-xl-3 col-md-3 col-sm-12">
        <div class="col-12 col-lg-12 col-xl-12 col-md-12 col-sm-12">
          <img [src]="pack_image" class="img-responsive img-thumbnail" id="logo" (click)="OpenFileSelector()"/>
  
          <input type="file" #fileInput ng2FileSelect [uploader]="uploader" class="d-none" accept="image/*"/>
  
      </div>
      <div class="col-12 mt-2 text-center">
          <button mat-raised-button *ngIf="ShowReset" (click)="resetImage()">Reset</button>&nbsp;
          <button mat-raised-button *ngIf="ShowReset && megapack_id > 0" (click)="deleteImage()">Remove image</button>
      </div>
      </div>
  
      <div class="col-12 col-lg-9 col-xl-9 col-md-9 col-sm-12">

    <mat-form-field class="col-12 col-lg-6 col-xl-6 col-md-12 col-sm-12">
        <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="megaPackDetails.name">
      </mat-form-field>

    <mat-form-field class="col-12 col-lg-3 col-xl-3 col-md-12 col-sm-12">
        <mat-label>Selling Price</mat-label>
            <input type="number" matInput [(ngModel)]="megaPackDetails.selling_price">
      </mat-form-field>

    <mat-form-field class="col-12 col-lg-3 col-xl-3 col-md-12 col-sm-12">
        <mat-label>Status</mat-label>
            <mat-select [(ngModel)]="megaPackDetails.status">
                <mat-option *ngFor="let _obj of _StatusOptions" [value]="_obj.id">
                    {{_obj.title}}
                </mat-option>
            </mat-select>
      </mat-form-field>

    <mat-form-field class="col-12 col-lg-12 col-md-12 col-sm-12">
        <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="megaPackDetails.description"></textarea>
      </mat-form-field>


      <div class="row">
          <div class="col-12"><h1>Select Products</h1></div>
      </div>

      <div class="row">
          <div class="col-12">
            <mat-form-field class="col-12">
                <mat-label>Search</mat-label>
                <input matInput [(ngModel)]="prd_unit">
              </mat-form-field>
          </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12" *ngFor="let _obj of productsUnitsList | searchFilter:prd_unit;let i = index">
                <mat-checkbox [(ngModel)]="_obj.bool"
                (ngModelChange)="checkExistanceOfUnit(_obj)">
                    {{_obj.prd_unit}}
                </mat-checkbox>      
                <sup><i class="fa fa-info-circle text-primary" aria-hidden="true"></i></sup>
            </div>
      </div>

      </div>
    </div>
</div>
