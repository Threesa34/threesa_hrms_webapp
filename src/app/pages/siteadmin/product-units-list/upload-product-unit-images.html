<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <button mat-raised-button color="accent" (click)="OpenFileSelector()">Select Product Images</button>
            <input type="file" #fileInput ng2FileSelect [uploader]="uploader"  class="d-none" accept="image/*" multiple/>
        </div>

        <div class="col-12">
            <h3 class="text-danger">
            </h3>
        </div>
        <mat-dialog-content>
            <div class="col-12 mt-2 mb-2">
                <div class="row">
                    <div class="col-6 col-md-3 col-lg-3 col-sm-6" *ngFor="let item of uploader.queue; let i = index;">
                        <div class="col-12">
                              <img src="" imgPreview [image]="item?._file" class="img-responsive img-thumbnail"/>
                        </div>
                        <div class="col-12">
                            &nbsp; <a (click)="RemoveImage(item)" class="text-danger"><span class="material-icons">
                              delete
                              </span></a>
                        </div>
      
                    </div>
                </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions class="col-12">
        <div class="col-12 mt-2 mb-2">
            <div class="progress">
                <div class="progress-bar" [style.width.%]="progress">{{progress}}%</div>
              </div>
        </div>
        <div class="col-12 mt-4 text-center">
            <button mat-raised-button color="primary" (click)="UploadImages()">Upload</button>&nbsp;
            <button mat-raised-button mat-dialog-close color="accent">Cancle</button>
        </div>
      </mat-dialog-actions>
     
    </div>
</div>
